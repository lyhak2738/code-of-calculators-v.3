<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Stars Animation */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Menu Screen */
        .menu-screen {
            text-align: center;
            color: white;
            font-family: 'Press Start 2P', cursive;
            animation: fadeIn 1s;
        }

        .menu-title {
            font-size: 48px;
            margin-bottom: 60px;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            letter-spacing: 8px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        .menu-button {
            display: block;
            margin: 30px auto;
            padding: 20px 60px;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            background: transparent;
            color: white;
            border: 4px solid white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s;
            z-index: -1;
        }

        .menu-button:hover::before {
            left: 0;
        }

        .menu-button:hover {
            color: #667eea;
            transform: scale(1.05);
        }

        .menu-button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Calculator Screen */
        .calculator-screen {
            display: none;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .calculator::before {
            content: '‚ú®';
            position: absolute;
            top: -40px;
            left: -30px;
            font-size: 60px;
            animation: float 3s infinite;
        }

        .calculator::after {
            content: 'üåü';
            position: absolute;
            bottom: -40px;
            right: -30px;
            font-size: 60px;
            animation: float 3s infinite 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .calc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calc-title {
            font-weight: bold;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .display {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: 'üî¢';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            opacity: 0.3;
        }

        .expression {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            min-height: 25px;
            word-break: break-all;
        }

        .result {
            font-size: 48px;
            font-weight: bold;
            color: #2d3436;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #fff;
            color: #2d3436;
        }

        .btn-number:hover {
            background: #f8f9fa;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-function {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 16px;
        }

        .btn-function:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #fee140 0%, #fa709a 100%);
        }

        .btn-equals {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #ee5a6f 0%, #ff6b6b 100%);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .menu-title {
                font-size: 32px;
                letter-spacing: 4px;
            }
            
            .menu-button {
                font-size: 16px;
                padding: 15px 40px;
            }
            
            .calculator {
                padding: 20px;
            }
            
            button {
                padding: 18px;
                font-size: 18px;
            }
            
            .result {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Stars -->
    <div class="stars" id="stars"></div>

    <!-- Menu Screen -->
    <div class="menu-screen" id="menuScreen">
        <h1 class="menu-title">CALCULATOR</h1>
        <button class="menu-button" onclick="startCalculator()">START</button>
        <button class="menu-button" onclick="showOptions()">OPTIONS</button>
        <button class="menu-button" onclick="quitApp()">QUIT</button>
    </div>

    <!-- Calculator Screen -->
    <div class="calculator-screen" id="calculatorScreen">
        <div class="calculator">
            <div class="calc-header">
                <div class="calc-title">Calculator üßÆ</div>
                <button class="back-button" onclick="backToMenu()">‚Üê Back</button>
            </div>
            
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn-clear" onclick="clearAll()">C</button>
                <button class="btn-delete" onclick="deleteChar()">‚å´</button>
                <button class="btn-function" onclick="insertFunction('Math.sqrt(')">‚àö</button>
                <button class="btn-operator" onclick="appendOperator('/')">√∑</button>
                
                <button class="btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn-operator" onclick="appendOperator('*')">√ó</button>
                
                <button class="btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn-operator" onclick="appendOperator('-')">‚àí</button>
                
                <button class="btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn-operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn-function" onclick="insertFunction('Math.PI')">œÄ</button>
                <button class="btn-number" onclick="appendNumber('0')">0</button>
                <button class="btn-number" onclick="appendNumber('.')">.</button>
                <button class="btn-operator" onclick="appendOperator('%')">%</button>
                
                <button class="btn-function" onclick="appendOperator('(')">(</button>
                <button class="btn-function" onclick="appendOperator(')')">)</button>
                <button class="btn-equals" onclick="calculate()">=</button>
                
                <button class="btn-function" onclick="insertFunction('Math.sin(')">sin</button>
                <button class="btn-function" onclick="insertFunction('Math.cos(')">cos</button>
                <button class="btn-function" onclick="insertFunction('Math.tan(')">tan</button>
                <button class="btn-function" onclick="insertFunction('Math.log(')">ln</button>
            </div>
        </div>
    </div>

    <script>
        // Generate animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Menu Functions
        function startCalculator() {
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('calculatorScreen').style.display = 'block';
        }

        function backToMenu() {
            document.getElementById('calculatorScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'block';
            clearAll();
        }

        function showOptions() {
            alert('Options menu coming soon! üé®\nFeatures:\n- Theme selection\n- Sound effects\n- Calculator history');
        }

        function quitApp() {
            if (confirm('Are you sure you want to quit?')) {
                alert('Thanks for using Calculator! üëã');
            }
        }

        // Calculator Logic
        let currentExpression = '';
        let currentResult = '0';

        function updateDisplay() {
            document.getElementById('expression').textContent = currentExpression;
            document.getElementById('result').textContent = currentResult;
        }

        function appendNumber(num) {
            if (currentResult !== '0' && currentExpression === '') {
                currentExpression = currentResult;
            }
            currentExpression += num;
            currentResult = currentExpression;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentExpression === '' && currentResult !== '0') {
                currentExpression = currentResult;
            }
            currentExpression += op;
            updateDisplay();
        }

        function insertFunction(func) {
            currentExpression += func;
            updateDisplay();
        }

        function clearAll() {
            currentExpression = '';
            currentResult = '0';
            updateDisplay();
        }

        function deleteChar() {
            currentExpression = currentExpression.slice(0, -1);
            currentResult = currentExpression || '0';
            updateDisplay();
        }

        function calculate() {
            try {
                let expression = currentExpression;
                expression = expression.replace(/√ó/g, '*');
                expression = expression.replace(/√∑/g, '/');
                expression = expression.replace(/‚àí/g, '-');
                expression = expression.replace(/(\d+)%/g, '($1/100)');
                
                let result = eval(expression);
                result = Math.round(result * 1000000000) / 1000000000;
                
                currentResult = result.toString();
                currentExpression = '';
                updateDisplay();
            } catch (error) {
                currentResult = 'Error';
                updateDisplay();
                setTimeout(() => {
                    clearAll();
                }, 1500);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('calculatorScreen').style.display === 'none') return;
            
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') appendOperator(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') clearAll();
            else if (e.key === 'Backspace') deleteChar();
            else if (e.key === '(' || e.key === ')') appendOperator(e.key);
        });

        updateDisplay();
    </script>
</body>
</html>
